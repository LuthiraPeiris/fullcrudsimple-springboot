<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">

    <div class="container py-3">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">New Client</h2>

                <form method="post" th:object="${clientDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}"
                               th:errorclass="text-danger"
                               th:errors="*{firstName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}"
                               th:errorclass="text-danger"
                               th:errors="*{lastName}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}"
                               th:errorclass="text-danger"
                               th:errors="*{email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{phone}">
                            <p th:if="${#fields.hasErrors('phone')}"
                               th:errorclass="text-danger"
                               th:errors="*{phone}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{address}">
                            <p th:if="${#fields.hasErrors('address')}"
                               th:errorclass="text-danger"
                               th:errors="*{address}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/clients">Cancel</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
